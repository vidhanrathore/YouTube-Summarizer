<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Caption Summarizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">YouTube Caption Summarizer</h1>
    
<form method="POST" action="/" class="mb-4">
  <div class="row g-2">
    <div class="col-md-8">
      <input type="url" name="youtube_url" class="form-control" placeholder="Enter YouTube URL" required>
    </div>
    <div class="col-md-2">
      <input type="number" name="summary_length" class="form-control" placeholder="Length" min="30" max="300" required>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100" type="submit">Generate</button>
    </div>
  </div>
</form>


    {% if summary and captions %}
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-primary text-white">Summary</div>
          <div class="card-body" style="white-space: pre-wrap;">{{ summary }}</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-secondary text-white d-flex justify-content-between">
            <span>Captions</span>
            <form method="POST" action="/download">
              <input type="hidden" name="captions" value='{{ captions }}'>
              <button class="btn btn-sm btn-light" type="submit">Download</button>
            </form>
          </div>
          <div class="card-body" style="white-space: pre-wrap; max-height: 400px; overflow-y: auto;">{{ captions }}</div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
